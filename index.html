<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="img/taxa-de-cambio.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <h1>Conversor de Real para Dólar</h1>
    </header>
    
    <input type="checkbox" name="#" id="toggle" class="toggle-btn">
    <label for="toggle" class="toggle-label"></label>

    <section>
        <label for="real">Insira o valor em Real:</label>
        <input type="number" id="real" oninput="Converter()" placeholder="Real(BRL)">
        
        <label for="dolar">Valor em dólar:</label>
        <input type="number" id="dolar" oninput="Converter()" placeholder="Dólar dos Estados Unidos(USD)" >
    </section>

    <script src="main.js"></script>
    <footer>Desenvolvido por Mariana Rodrigues | 2024 &copy;</footer>
</body>
</html>
