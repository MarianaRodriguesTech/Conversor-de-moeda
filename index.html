<body>
    <header>
        <h1>Conversor de Real para Dólar</h1>
    </header>

    <input type="checkbox" name="#" id="toggle" class="toggle-btn">
    <label for="toggle" class="toggle-label"></label>

    <section>
        <label for="real">Insira o valor em Real:</label>
        <input type="number" id="real" oninput="Converter()" placeholder="Real(BRL)">

        <label for="dolar">Valor em dólar:</label>
        <input type="number" id="dolar" oninput="Converter()" placeholder="Dólar dos Estados Unidos(USD)">
    </section>
